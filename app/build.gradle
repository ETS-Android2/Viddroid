plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "net.bplaced.abzzezz.videodroid"
        minSdkVersion 28
        targetSdkVersion 31
        versionCode 1
        versionName "1.2.1"
        buildConfigField 'String', 'TheMovieDBAPIKey', themoviedbAPIKey
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // https://mvnrepository.com/artifact/androidx.leanback/leanback-preference
    implementation 'androidx.leanback:leanback-preference:1.2.0-alpha02'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    // https://mvnrepository.com/artifact/org.json/json
    implementation 'org.json:json:20210307'
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'com.google.android.exoplayer:exoplayer:2.16.1'
    implementation 'com.google.android.exoplayer:extension-leanback:2.16.1'
}